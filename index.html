<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="debitcard.css">
</head>

<body>
    <section>

        <div class="container">

            <div class="card">

                <header>
                    <span class="logo">
                        <img src="https://res.cloudinary.com/dvknx0hpm/image/upload/v1742060887/logo_gvdhj8.png" alt="">
                        <h5>Master Card</h5>
                    </span>

                    <img src="https://res.cloudinary.com/dvknx0hpm/image/upload/v1742060950/chip_gpkdtt.png" alt="" class="chip">

                </header>

                <div class="card-details">

                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">4712 2700 4483 3862</h5>
                        <h5 class="name">K LOHITH</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>03/31</h5>
                    </div>

                </div>

            </div>

        </div>

    </section>
</body>

</html>
